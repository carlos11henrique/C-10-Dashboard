<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Atendimento</h1>
    <form id="formAtendimento" class="mt-4">
      <div class="mb-3">
        <label for="paciente" class="form-label">Nome do Paciente:</label>
        <input type="text" id="paciente" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea id="descricao" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Atendimento</button>
      <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Voltar para tela inicial</button>

    </form>
  </div>
  <script>
    const formAtendimento = document.getElementById('formAtendimento');

    formAtendimento.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Atendimento criado com sucesso!');
      formAtendimento.reset();
    });
  </script>
</body>
</html>
